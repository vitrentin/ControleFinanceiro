<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/crud.css" />
    <link rel="stylesheet" href="../styles/modal.css" />
    <link rel="stylesheet" href="../styles/button.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/records.css" />
    <script src="../utils/validateUserSession.js"></script>

    <title>Categorias</title>
  </head>
  <body>
    <header class="ContainerHeader">
      <div class="ContentHeader">
        <div>
          <button class="LogoButton"
            onclick="window.location.replace('/main')"
            type="button">
            <img src="../assets/logo.png" alt="Logo" class="LogoButton" />
          </button>
        
        </div>
        <div>
          <button
          class="PageButton"
          onclick="window.location.replace('/about')"
          type="button"
        >
          Sobre
        </button>
          <button
            class="PageButton"
            onclick="window.location.replace('/contact')"
            type="button"
          >
            Contato
          </button>
          <button
            class="PageButton"
            type="button"
            onclick="window.location.replace('/categories')"
          >
            Categorias
          </button>
          <button class="PageButton Logout" onclick="logout()">Logout</button>
          <button type="button" id="profile" class="profile" onclick="window.location.replace('/profile')"></button>
        </div>
      </div>
    </header>
    <main>
      <div class="ContainerDashboard">
        <div class="ContainerTransactionTable">
          <button type="button" class="ButtonHeader" id="cadastrarCategoria">
            Cadastrar Categoria
          </button>
          <table class="TableTransactionTable" id="record">
            <thead>
              <tr >
                <th class="thTransactionTable"
                >Categoria</th>
                <th class="thTransactionTable">Ações</th>
  
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class="modal" id="modal">
          <div class="modal-content">
            <header class="modal-header">
              <h2>Nova Categoria</h2>
              <span class="modal-close" id="modalClose">&#10006;</span>
            </header>
            <form class="modal-form" style="margin-left: 50px">
              <input
                type="text"
                id="categoryName"
                class="modal-field"
                placeholder="Nome da categoria"
              />            
            </form>
            <div><br><p id="value_error" class="error_text"></p>
            </div>
            <footer class="modal-footer">
              <button class="button green" onclick="registerCategory()">Salvar</button>
              <button class="button red" onclick="closeModal()">Cancelar</button>
            </footer>
          </div>
        </div>
        <div class="modal" id="modalUpdate">
          <div class="modal-content">
            <header class="modal-header">
              <h2>Atualizar Categoria</h2>
              <span class="modal-close" id="modalCloseUpdate">&#10006;</span>
            </header>
            <form class="modal-form" style="margin-left: 50px">
              <input
                type="text"
                id="newCategoryName"
                class="modal-field"
                placeholder="Nome da categoria"
              />
              <input type="hidden" id="cateigoryId" value="">            
            </form>
            <div><br><p id="new_value_error" class="error_text"></p>
            </div>
            <footer class="modal-footer">
              <button class="button green" onclick="updateCategory()">Atualizar</button>
              <button class="button red" onclick="closeUpdateModal()">Cancelar</button>
            </footer>
          </div>
        </div>
      </div>
   
      
    </main>
    <script src="../scripts/header.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="../utils/logout.js"></script>
    <script src="../scripts/categories.js" defer></script>
  </body>
</html>
