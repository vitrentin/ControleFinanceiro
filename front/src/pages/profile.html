<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
      rel="stylesheet"
    />
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/profile.css" />
    <link rel="stylesheet" href="../styles/register.css" />

    <script src="../utils/validateUserSession.js"></script> 
    <title>Perfil</title>
  </head>
  <body>
    <header class="ContainerHeader">
      <div class="ContentHeader">
        <div>

          <img src="../assets/logo.png" alt="Logo" class="LogoButton" 
          onclick="window.location.replace('/main')"/>

          
        </div>
        <div>
          <button
            class="PageButton"
            onclick="window.location.replace('/about')"
            type="button"
          >
            Sobre
          </button>
          <button
            class="PageButton"
            onclick="window.location.replace('/contact')"
            type="button"
          >
            Contato
          </button>
          <button
          class="PageButton"
          type="button"
          onclick="window.location.replace('/categories')"
        >
          Categorias
        </button>
          <button class="PageButton Logout" onclick="logout()">Logout</button>
          <button type="button" id="profile" class="profile"></button>
        </div>
      </div>
    </header>
    <div class="app">
      <div class="form-container">
        <form id="user-form">
          <p class="form-id">Perfil</p>
          <div class="FormField">
            <input
              name="name"
              type="string"
              class="NameInput"
              placeholder="Nome"
            />
            <p class="error_text" id="name_error"></p>
          </div>
          <div class="FormField">
            <input
              name="email"
              type="email"
              class="EmailInput"
              placeholder="E-mail"
            />
            <p class="error_text" id="email_error"></p>
          </div>
          <p class="form-id passwordTitle">Senhas</p>
          <div class="FormField">
            <input
              name="old_password"
              type="password"
              placeholder="Senha antiga"
            />
            <p class="error_text"></p>
          </div>
          <div class="FormField">
            <input name="password" type="password" placeholder="Nova Senha" />
            <p class="error_text"></p>
          </div>
          <div class="FormField">
            <input
              name="password_confirmation"
              type="password"
              placeholder="Confirmação de Senha"
            />
            <p class="error_text"></p>
          </div>
          <button type="button" class="btn" id="submitButton">Salvar</button>
        </form>
        <a href="/"> < Voltar</a>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script type="module" src="../scripts/profile.js"></script>
    <script src="../scripts/header.js"></script>
    <script src="../utils/logout.js"></script>
    <script src="../scripts/VMasker.js"></script> 
  </body>
</html>
